<!DOCTYPE html>
<html ng-app="app">
<head>    
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <style>
        /* This helps to avoid styling delay of the splash screen */
        #splash-page {
            background-color: #fff;
            z-index: 99999 !important;
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /*opacity: .9;*/
            pointer-events: auto;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transition: opacity 0.3s linear;
            -moz-transition: opacity 0.3s linear;
            -o-transition: opacity 0.3s linear;
            transition: opacity 0.3s linear;
        }

        [ng-cloak]#splash-page {
            display: block !important;
        }

        .page-splash-message {
            color: #0B87CC;
            text-align: center;
            margin: 20% auto 0 auto;
            font-size: 400%;
            font-family: "Segoe UI", Arial, Helvetica, sans-serif;
            font-weight: normal;
            -webkit-text-shadow: 2px 2px #000000;
            text-shadow: 2px 2px #000000;
            text-shadow: 2px 2px rgba(0, 0, 0, 0.15);
            /*text-transform: uppercase;*/
            text-decoration: none;
            padding: 0;
        }
    </style>
    <title ng-bind="appTitle"></title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta charset="utf8" />
    <base href="/">
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="./bower_components/toastr/toastr.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="./bower_components/metisMenu/dist/metisMenu.css" />
    <link rel="stylesheet" href="./bower_components/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="./bower_components/morris.js/morris.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <!-- inject:css -->
    
    <link rel="stylesheet" href="/.tmp/styles.css">
    
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body>
    
    <shell></shell>
    <div id="splash-page" ng-cloak="" ng-show="!hideSlpash">
        <div class="page-splash-message">Loading ironcrux...</div>
